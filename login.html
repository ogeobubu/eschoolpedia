<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | ESchoolPedia</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="login-body">
    <header>
      <div class="container">
        <img
          src="./img/Eschoolpedia-logo-side-by-side-768x181.png"
          alt="ESchoolPedia Logo"
        />
        <nav>
          <a href="#">Features</a>
          <a href="#">Pricing</a>
          <a href="about.html">About Us</a>
          <a href="#">Login</a>
        </nav>
        <div class="button">
          <a href="#">Try for Free <i class="fa fa-chevron-right"></i></a>
        </div>
        <button class="hamburger">
          <div class="bar"></div>
        </button>
      </div>
    </header>
    <nav class="mobile-nav">
      <a href="#">Features</a>
      <a href="#">Pricing</a>
      <a href="about.html">About Us</a>
      <a href="#">Login</a>
      <a href="#">Try for Free</a>
    </nav>
    <div class="login">
      <img class="login-image" src="./img/login.svg" alt="Login" />

      <form>
        <div class="container">
          <div class="links">
            <a href="#" class="active">Student</a>
            <a href="#">Parent</a>
          </div>

          <div class="user">
            <img src="./img/user.svg" alt="" />
            <h1>Student Login</h1>
          </div>

          <div class="form-group">
            <label>Registration ID</label>
            <input type="text" name="reg" id="reg" />
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" id="password" />
          </div>
          <input type="submit" value="Login" class="submit" />
        </div>
      </form>
    </div>
  </body>
</html>
